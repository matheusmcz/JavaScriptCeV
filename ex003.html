<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(83, 105, 177);
            color: white;
            font: normal 35px Times;
        }
    </style>
</head>

<body>
    <h2>Olá, Bruto!</h2>

    <script>
        /*
        Number, Number.parseFloat, Number.parseInt 
        converte a var para numerico.
        String(n) converte o que receber
        n.toString() converte para string algum parametro.
        s.length = quantidade de caracteres da string
        s.toUpperCase() COLOCA PARA MAIÚSCULAS
        s.toUpperCase() COLOCA PARA MINÚSCULAS
        */
        var numero1 = Number(window.prompt('Digite um número'))
        var numero2 = Number(window.prompt('Insira outro número'))
        var soma = numero1 + numero2
        window.alert(`A soma entre ${numero1} e ${numero2} = ${soma}`)


    </script>

</body>

</html>
