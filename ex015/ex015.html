<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estiloex015.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento
                <input type="number" placeholder="ANO" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsexo" id="masculino" checked >
                <label for="masculino">Masculino</label>
                <input type="radio"name="radsexo" id="femenino">
                <label for="femenino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado">
           Preencha para verificar!
        </div>
    </section>

    <footer>
        <p>&copy; Curso em Video.</p>
    </footer>
    <script src="scriptex015.js"></script>
</body>
</html>
